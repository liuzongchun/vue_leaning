<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo">
    <input type="text" name="searchName" placeholder="enter name" v-model="searchName">
    <ul>
        <li v-for="(p,index) in filterPersons" :key="index">
            {{index}}--{{p.name}}--{{p.age}}---
            <button @click="updateP(index,{name: 'tom4', age: 13})">update</button>
            <button @click="deleteP(index)">delete</button>
        </li>
    </ul>
    <button @click="setOrderType(1)">年龄升序</button>
    <button @click="setOrderType(2)">年龄降序</button>
    <button @click="setOrderType(0)">原本顺序</button>
    <br>
    <input type="text" name="addName" placeholder="add name" v-model="addName">
    <input type="text" name="addAge" placeholder="add age" v-model="addAge">
    <button @click="addP({name: addName, age: addAge})">add</button>
    <h2>v-for 遍历对象</h2>
    <ul>
        <li v-for="(value,key) in persons[0]" :key="key">
            {{key}}--{{value}}
        </li>
    </ul>
</div>

<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#demo',
        data: {
            orderType: 0,//0 原本，1升序，2降序
            persons: [
                {name: 'Tom', age:18},
                {name: 'Jack', age:17},
                {name: 'Bob', age:19},
                {name: 'Mary', age:16}
                ],
            addName: '',
            addAge: '',
            searchName: ''
        },
        computed: {
            filterPersons() {
                //取出相关的数据
                const {searchName, persons, orderType} = this
                //最终显示的数据
                let fPersons = [...persons];
                //对persons过滤
                fPersons = persons.filter(p => p.name.indexOf(searchName) !== -1)

                //排序
                if (orderType) {
                    fPersons.sort(function (p1, p2) {//为负p1在前，反之p2在前
                        if (orderType === 1) {
                            return p2.age - p1.age
                        } else {
                            return p1.age - p2.age
                        }
                    })
                }
                return fPersons
            }
        },
        methods: {
            updateP(index, newP) {
                this.persons.splice(index, 1, newP)

            },
            deleteP(index) {
                this.persons.splice(index, 1)
            },
            addP(newP) {
                this.persons.push(newP)
            },
            setOrderType(orderType) {
                this.orderType = orderType
            }
        }
    })

</script>
</body>
</html>
