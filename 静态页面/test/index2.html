<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
</head>
<body>
<div id="demo1">
    <p v-upper-text="msg"></p>
    <p v-lower-text="msg"></p>
</div>
<div id="demo2">
    <p v-upper-text="msg"></p>
    <p v-lower-text="msg"></p>
</div>

<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
    //注册全局指令
    //el:指令属性所在的标签对象
    //binding:包含指令相关信息数据的对象
    Vue.directive('upper-text', function (el, binding) {
        el.innerHTML = binding.value.toUpperCase()
    })
    new Vue({
        el: '#demo1',
        data: {
            msg: 'vue Demo'
        },
        directives: {//注册局部指令 只对domo1生效
            // 'lower-text':function () 同的写法
            'lower-text':{
                bind(el,binding){
                    el.innerHTML = binding.value.toLowerCase()
                }
            }
        }
    })
    new Vue({
        el: '#demo2',
        data: {
            msg: 'vue Demo2'
        }
    })

</script>
</body>
</html>
